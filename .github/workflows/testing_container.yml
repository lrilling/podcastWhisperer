name: "Github Action Testing"
on: [push]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/lrilling/podcast-whisperer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
      - name: "Start testing"
        run: npm run test